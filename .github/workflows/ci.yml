name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend CI
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/backend/package-lock.json

      - name: Install dependencies
        working-directory: ./app/backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./app/backend
        run: npx prisma generate

      - name: Run linter
        working-directory: ./app/backend
        run: npm run lint

      - name: Type check
        working-directory: ./app/backend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./app/backend
        run: npm run test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Build
        working-directory: ./app/backend
        run: npm run build

  # Frontend CI
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./app/frontend
        run: npm ci

      - name: Run linter
        working-directory: ./app/frontend
        run: npm run lint

      - name: Type check
        working-directory: ./app/frontend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./app/frontend
        run: npm run test -- --run

      - name: Build
        working-directory: ./app/frontend
        run: npm run build

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./app/backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./app/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./app/frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./app/frontend
        run: npm run test:e2e
        env:
          VITE_API_URL: http://localhost:3000/api
